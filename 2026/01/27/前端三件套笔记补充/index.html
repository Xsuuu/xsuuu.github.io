<h1>CSS

<figure class="highlight jboss-cli"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs jboss-cli">index里面引入css用&lt;link rel=<span class="hljs-string">&quot;默认不管&quot;</span> href=<span class="hljs-string">&quot;./111.css&quot;</span>&gt;<br>选择器:* 全局选择器，p/ul/li/div.<span class="hljs-string">.....</span> 元素选择器，<span class="hljs-string">.classname</span> 类选择器，<span class="hljs-comment">#idname ID选择器</span><br>合并选择器：例如：<span class="hljs-string">.header</span>,<span class="hljs-string">.footer</span>&#123;&#125;<br>选择器的优先级：内联选择器<span class="hljs-params">(1000)</span>&gt;id选择器<span class="hljs-params">(100)</span>&gt;类选择器<span class="hljs-params">(10)</span>&gt;元素选择器<span class="hljs-params">(1)</span><br></code></pre></td></tr></table></figure>

<figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs scss">字体属性：<span class="hljs-attribute">color</span>，<span class="hljs-attribute">font-size</span>，<span class="hljs-attribute">font-weight</span>(字体粗细)，<span class="hljs-attribute">font-style</span>，<span class="hljs-attribute">font-family</span><br>背景属性：<span class="hljs-attribute">background-color</span>,<span class="hljs-attribute">background-image</span>,<span class="hljs-attribute">background-position</span>(设置背景图片的起始位置),<span class="hljs-attribute">background-repeat</span>(往哪方向重复或者不重复，默认水平垂直方向都平铺),<span class="hljs-attribute">background-size</span>(可以保持原尺寸)<br>文本属性：<span class="hljs-selector-tag">text</span><span class="hljs-built_in">-aligh</span>(文本对齐方式),<span class="hljs-selector-tag">text</span><span class="hljs-built_in">-decoration</span>(文本装饰，比如上下划线，删除线等)，<span class="hljs-selector-tag">text</span><span class="hljs-built_in">-transform</span>(控制文本的大小写，包括首字母大写，或者全大写全小写)，<span class="hljs-selector-tag">text</span><span class="hljs-built_in">-indent</span>(首行缩进多少)<br></code></pre></td></tr></table></figure>

<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs css">表格属性：(<span class="hljs-attribute">width</span>,<span class="hljs-attribute">height</span>,<span class="hljs-selector-tag">text</span>-aligh(水平对齐方式),vertical-aligh(垂直对齐方式)，<span class="hljs-attribute">padding</span>(单元格内空白长度)，<span class="hljs-attribute">background-color</span>)<br>表格边框:table,td&#123;<span class="hljs-attribute">border</span>:<span class="hljs-number">1px</span>,solid,black&#125;<br>折叠边框:table&#123;<span class="hljs-attribute">border-collapse</span>&#125;(双边框变成单边框)<br></code></pre></td></tr></table></figure>
